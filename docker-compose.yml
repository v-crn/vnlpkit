version: "3"
services:
  vnlpkit:
    env_file: .env
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    hostname: localhost
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:/root
    working_dir: /root
    command: sh run.sh
    restart: always
